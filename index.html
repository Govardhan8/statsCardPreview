<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
		</style>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
		</style>
	</head>
	<body>
		<main class="card">
			<section class="section1">
				<img class="image1" src="images/image-header-mobile.jpg" alt="" />
				<img class="image2" src="images/image-header-desktop.jpg" alt="" />
			</section>
			<section class="section2">
				<div class="para1">
					<p>
						Get <span class="accent">insights</span> that help your business
						grow.
					</p>
				</div>
				<div class="para2">
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="para3">
					<div class="stat"><b>10k+ </b><span>companies</span></div>
					<div class="stat"><b>314</b> <span>templates</span></div>
					<div class="stat"><b>12m+</b><span>queries</span></div>
				</div>
			</section>
			<!-- <section class="section3"></section> -->
		</main>
	</body>
</html>
